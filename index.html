<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/ab7f1de69b.js" crossorigin="anonymous"></script>
    <title>SNOMED search app</title>
  </head>
  <body style="background-color: #0072ce">
    <div class="container mt-5">
      <div class="col-md-6 m-auto">
        <h3 class="text-center mb-3"><i class="fas fa-stethoscope"></i> SNOMED Lookup</h3>
        <h6 class="text-center mb-3">T and M codes only</h6>
        <div class="form-group">
          <input type="text" id="search" class="form-control form-control-lg" placeholder="Enter code or search term..." />
        </div>
        <div id="match-list"></div>
        <script src="js/main.js"></script>
      </div>
    </div>
  </body>
</html>
